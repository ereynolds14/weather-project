<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
      <title>Weather App</title>
   </head>
   <body>
      <div class="weather-app">
      <header>
         <form class="search-form" id="search-form">
            <input 
               type="search" 
               placeholder="Enter a city..." 
               required 
               id="search-form-input"
               class="search-form-input"
               />
            <input type="submit" value="Search" class="search-form-button"/>
         </form>
      </header>
      <main>
         <div class="weather-app-data">
            <div>
               <h1 class="weather-app-city" id="city"></h1>
               <p class="weather-app-details">
                  <span id="time"> </span>, <span id="description"></span> 
                  </br>
                  Humidity: <span id="humidity"> </span> </span>, Wind: <span id="wind"> </span> 
               </p>
            </div>
               <div class="weather-app-temperature-container">
                  <div id="icon"></div>
                  <div class="weather-app-temperature-value" id="temperature"></div>
                  <div class="weather-app-unit">°F</div>
               </div>
            
         </div>
         <div class="weather-forecast">
            <div class="row">

             <div class="col-2">
                <div class="weather-forecast-date">
                  Thu
                </div>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon"/>
                     
            
            <div class="weather-forecast-temperatures">
                 <span class="weather-forecast-temperature-max">86°</span>  
                <span class="weather-forecast-temperature-min">63°</span> 
                </div>
               </div>
            </div>
         </div>
      </main>
      <footer>
         This project was coded by <a href="https://github.com/ereynolds14">Liz Reynolds</a> and is <a href="https://github.com/ereynolds14/weather-project">open-sourced on Github</a> and <a href="https://main--lizreynolds-weatherapp.netlify.app/"> hosted on Netlify</a>
      </footer>
   </body>
   <script src="index.js"></script>
</html>
